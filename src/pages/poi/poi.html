<ion-content id="game">
    <canvas id="renderCanvas"></canvas>
    <button class="calibrate" id="north" (click)="calibrateTo('north')" ion-button>北</button> 
    <button class="calibrate" id="south" (click)="calibrateTo('south')" ion-button>南</button> 
    <button class="calibrate" id="east" (click)="calibrateTo('east')" ion-button>東</button> 
    <button class="calibrate" id="west" (click)="calibrateTo('west')" ion-button>西</button> 
</ion-content>
